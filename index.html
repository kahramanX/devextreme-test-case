<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- DevExtreme theme -->
    <link rel="stylesheet" href="https://cdn3.devexpress.com/jslib/22.2.4/css/dx.light.css">

    <!--    Compiled SASS
    <link rel="stylesheet" href="styles/style.css" /> -->
    
    <!-- Google Icons-->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <title>Firmanet | Test Case</title>
</head>

<body class="dx-viewport">
    <header>
        <div style="border: 1px solid red;" data-options="dxItem: {
            location: [{
                row: 0,
                col: 0,
                colspan: 1,
            }]
        }">
            <img width="200" src="https://firmanet.com.tr/wp-content/uploads/2021/08/logo_firmanet.png.webp" />
        </div>
        <div class="header-user-actions" style="border: 1px solid red;" data-options="dxItem: {
            location: [{
                row: 0,
                col: 1,
                colspan: 1,
            },{
                row: 0,
                col: 1,
                colspan: 1,
            }]
        }">
            <div style="border: 2px solid blue;" data-options="dxItem: {
                location: [{
                    row: 0,
                    col: 0,
                    colspan: 1,
                }]
            }">
                <input type="text" />
            </div>
            <div style="border: 2px solid blue;" data-options="dxItem: {
                location: [{
                    row: 0,
                    col: 1,
                    colspan: 1,
                }]
            }">
                <span class="material-symbols-outlined"> person </span>
            </div>
        </div>
        <div class="myButton"></div>

        <script type="text/javascript" src="./bundle.js" charset="utf-8"></script>
    </header>
</body>

</html>
