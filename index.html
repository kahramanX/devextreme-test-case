<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--    Compiled SASS -->
    <link rel="stylesheet" href="assets/styles/style.css" />

    <!-- Google Icons-->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- ... -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- DevExtreme theme -->
    <link rel="stylesheet" href="https://cdn3.devexpress.com/jslib/22.2.4/css/dx.light.css">

    <!-- DevExtreme library -->
    <script type="text/javascript" src="https://cdn3.devexpress.com/jslib/22.2.4/js/dx.all.js"></script>
    <script src="https://js.devexpress.com/Demos/WidgetsGallery/JSDemos/js/underscore.js"></script>
    <title>Firmanet | Test Case</title>
</head>

<body class="dx-viewport">
    <header>
        <div class="header-logo">
            <img width="200" src="https://firmanet.com.tr/wp-content/uploads/2021/08/logo_firmanet.png.webp" />
        </div>
        <div class="header-user-actions">
            <div>
                <input type="text" />
            </div>
            <div>
                <span class="material-symbols-outlined"> person </span>
            </div>
        </div>
    </header>

    <section class="call-table-section">
        <div id="leftMenu"></div>
        <div id="rightTable">
            <div id="tableTopTabs">

            </div>
        </div>
    </section>

    <script type="text/html" id="companyTitle">
        <%= panelTitle %>
    </script>

    <script type="text/html" id="companyContent">
        <div class="tabpanel-item">
            <%= panelContent %>
        </div>
    </script>

    <script src="app.js"></script>
</body>

</html>
